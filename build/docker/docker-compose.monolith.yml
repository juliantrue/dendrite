version: "3.4"
services:
  postgres:
    hostname: postgres
    image: postgres:9.6
    restart: always
    volumes:
      - ./postgres/create_db.sh:/docker-entrypoint-initdb.d/20-create_db.sh
    #  - ./path/to/persistent/storage:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: itsasecret
      POSTGRES_USER: dendrite
    healthcheck:
      test: pg_isready -q -d dendrite_naffka -U dendrite || exit -1
      timeout: 10s
      interval: 10s
      retries: 3
    networks:
      - internal

  monolith:
    hostname: monolith
    image: matrixdotorg/dendrite-monolith:latest
    depends_on: 
      postgres:
        condition: service_healthy
    volumes:
      - ./config/dendrite.yaml:/etc/dendrite/dendrite.yaml
      - ./config/matrix_key.pem:/etc/dendrite/matrix_key.pem
    networks:
      - internal

  nginx:
    hostname: nginx
    image: nginx:1.19
    depends_on: 
      - monolith
    ports:
      - 443:443
    volumes:
      - ./config/nginx-monolith.conf:/etc/nginx/nginx.conf
      - ./config/dhparam.pem:/etc/ssl/dhparam.pem
      - ./config/conf/:/etc/ssl
      - ./config/data:/usr/share/nginx/html/letsencrypt
    networks:
      - internal

networks:
  internal:
    attachable: true
